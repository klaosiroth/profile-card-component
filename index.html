<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="site-main" role="main">
    <div class="card">
      <div class="card__header">
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-img">
        </div>
      </div>
      <div class="card__info">
        <h3 class="card__name">Victor Crest<span class="card__age">26</span></h3>
        <p class="card__city">London</p>
      </div>
      <div class="card__stats">
        <div class="stat stat--follow">
          <div class="stat__count">80K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stats stat--like">
          <div class="stat__count">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stats stat--photo">
          <div class="stat__count">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natthaphong Wichianphong</a>.
  </div>
</body>
</html>
